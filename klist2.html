<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</head>

<body>

    <script type="text/javascript">

$.getJSON( "https://dl.dropboxusercontent.com/u/11613553/Khan%20data2.json", function( data ) {
    
  console.log("success");

var items = [];

var rskills = ["number-opposites","addition_1"];

$.each( data , function(i){
    if ($.inArray(rskills, data[i].all_proficient_exercises) > -1) {
        items.push( '<tr><td>' + data[i].nickname + 
        '</td> <td><img height="25px" width="25px" src="' 
        + data[i].avatar_url + '"</img></td><td><li>' 
        + data[i].all_proficient_exercises + '</li></td></tr>' );
       } else {
        items.push('<tr><td>false</td>/tr>');
       }
    });



$( "<table/>", {
    "class": "exercises",
    html: items.join( "" )
  }).appendTo( "body" );


}); 


</script>
</body>
</html>
